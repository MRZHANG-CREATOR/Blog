    {%  extends 'common.html' %}
    {% block html %}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Blog - Content Manager</title>

        {{super()}}
    </head>

    <body>
        <!-- 头部 -->
        {% endblock %}
        {% block header %}
        {{super()}}
        {% endblock%}
        {% block aside %}
        {{super()}}
        {% endblock %}
        {% block content %}
        <!-- 侧边栏 -->
        <div class="main">
            <!-- 分类标题 -->
            <div class="title">
                <h4 style="display:{{ 'none' if button=='Add' else 'block'}}">{{userEdit._id}}</h4>
                <p class="tips">{{message}}</p>
            </div>
            <!-- /分类标题 -->
            <form class="form-container" method="{{ 'get' if button=='Add' else 'post'}}" action="{{link}}">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" name="username" class="form-control" placeholder="请输入用户名" value="{{userEdit.username}}">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" name="email" class="form-control" placeholder="请输入邮箱地址" value="{{userEdit.email}}">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" >
                </div>
                <div class="form-group">
                    <label>角色</label>
                    <select class="form-control" name="role" >
                        <option value="normal" {{ 'selected' if userEdit.role=="normal" else ""}}>普通用户</option>
                        <option value="admin"  {{ 'selected' if userEdit.role=="admin" else ""}}>超级管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select class="form-control" name="state">
                        <option value="0" {{ 'selected' if userEdit.state=='0' else ''}}>启用</option>
                        <option value="1" {{ 'selected' if userEdit.state=='1' else ''}}>禁用</option>
                    </select>
                </div>
                <div class="buttons">
                    <input type="submit" class="btn btn-primary" value='{{button}}'>
                </div>
            </form>
        </div>
        </div>
        <!-- /主体内容 -->
        {{super()}}
    </body>

    </html>{% endblock %}
